<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <style>
        .color{
            background-color: #e8f0fe;
        }
    </style>
    <div class="container my-3">
        <div class="row">

            <div class="col-12 text-primary my-4 px-0">
                <h4>Ingrese sus Datos:</h4>
            </div>

            <div class="col-4 p-0 border border-primary">
                <form id="formulario" class="bg-light text-primary p-4">
                    <div>
                        <label class="form-label fw-bold">Correo</label>                        
                        <input type="email" name="email" class="form-control" placeholder="Escriba su correo..." id="email" required>
                        
                        <label class="form-label mt-4 fw-bold">Nombre y Apelllido</label>
                        <input type="text" name="usuario" class="form-control" placeholder="Escriba su nombre..." required>
                        
                        <label class="form-label mt-4 fw-bold">Contraseña</label>                        
                        <input type="password" name="pass" class="form-control" placeholder="Escriba su contraseña..." required>

                        <label class="form-label mt-4 fw-bold">Escriba una Descripción</label>
                        <textarea class="form-control" name="textarea" rows="3" placeholder="(Opcional)"></textarea>

                        <label class="form-label mt-4 fw-bold">Comuna de Residencia</label>
                        <select class="form-select" name="select" required>
                            <option value="">Selecciona tu Comuna</option>
                            <option value="Pudahuel">Pudahuel</option>
                            <option value="Maipú">Maipú</option>
                            <option value="Las Condes">Las Condes</option>
                            <option value="Estación Central">Estación Central</option>
                            <option value="Etc...">Etc...</option>
                        </select>

                        <div class="form-check mt-4">
                            <input class="form-check-input" type="radio" name="check" value="Forma de entrega: Despacho a domicilio" id="despacho">
                            <label class="form-check-label fw-bold">Envio a Domicilio</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="check" value="Forma de entrega: retiro en tienda" id="retiro">
                            <label class="form-check-label fw-bold">Retiro en Tienda</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </div>                 
                </form>
            </div>
            <div class="col-8 bg-light border border-primary" >
                <ul id="resul"></ul>
                <ul id="output"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
